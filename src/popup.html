<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Selector</title>
    <style>
        :root {
            --dark-bg: #1e1e1e;
            --dark-element: #252525;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --teal-500: #14b8a6;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--gray-200);
            padding: 1rem;
            width: 20rem;
            margin: 0;
            height: 600px;
        }
        .select-container {
            height: 100%;
        }
        .select-box {
            background-color: var(--dark-element);
            border: 1px solid var(--gray-700);
            border-radius: 0.375rem;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            cursor: text;
        }
        .selected-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            flex-grow: 1;
        }
        .search-input {
            background-color: transparent;
            border: none;
            color: var(--gray-200);
            flex-grow: 1;
            min-width: 60px;
            outline: none;
        }
        .chevron-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: var(--gray-400);
            margin-left: 0.5rem;
        }
        .item-list {
            height: 100%;
            position: absolute;
            width: 100%;
            max-height: 15rem;
            overflow-y: auto;
            background-color: var(--dark-element);
            border: 1px solid var(--gray-700);
            border-radius: 0.375rem;
            margin-top: 0.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .item-item {
            cursor: pointer;
            padding: 0.5rem;
            font-size: 0.875rem;
        }
        .item-item:hover {
            background-color: var(--gray-700);
        }
        .pill {
            background-color: var(--teal-500);
            color: white;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
        }
        .pill button {
            background: none;
            border: none;
            color: white;
            margin-left: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            line-height: 0.5;
        }
        .hidden {
            display: none;
        }
        .item-list::-webkit-scrollbar {
            width: 4px;
        }
        .item-list::-webkit-scrollbar-track {
            background: var(--dark-element);
        }
        .item-list::-webkit-scrollbar-thumb {
            background-color: var(--gray-500);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="select-container">
        <div id="selectBox" class="select-box">
            <div id="selectedItems" class="selected-items"></div>
            <input type="text" id="searchInput" class="search-input">
            <svg id="chevronIcon" class="chevron-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </div>
        
        <div id="itemList" class="item-list hidden">
            <!-- Items will be populated here -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
