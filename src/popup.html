<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Symphony Tools</title>
        <!-- Include base CSS (optional) -->
    <link rel="stylesheet" href="lib/choicejs/base.min.css" />
    <!-- Include Choices CSS -->
    <link rel="stylesheet" href="lib/choicejs/choices.min.css" />
    <!-- Include Choices JavaScript -->
    <script src="lib/choicejs/choices.min.js"></script>
    <style>
        :root {
            --dark-bg: #1e1e1e;
            --dark-element: #252525;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --teal-500: #14b8a6;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--gray-200);
            padding: 1rem;
            width: 20rem;
            margin: 0;
            height: 600px;
        }
        .select-container {
            height: 100%;
        }

        .choices {
            background-color: transparent;
            color: #fff;
        }

        .choices__inner {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
        }

        .choices__list--multiple .choices__item {
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
        }

        .choices__list--dropdown .choices__item--selectable {
            background-color: #333;
            color: #fff;
        }

        .choices__list--dropdown .choices__item--selectable.is-highlighted {
            background-color: #555;
        }

        .choices__input,
        .choices__list--single .choices__item {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="select-container">
        <label for="selectBox" class="headers-select-label">Profile Page Headers</label>
        <select id="selectBox" class="headers-select-box" multiple></select>
    </div>

    <script src="popup.js"></script>
</body>
</html>
