<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configure Composer Quant Tools</title>
    <!-- // add jquery from local lib/libjs/jquery-3.6.0.min.js -->
    <script src="lib/jslib/jquery-3.7.1.min.js"></script>
    <script src="lib/jslib/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="lib/jslib/selectize.default.min.css" />
    <script src="lib/jslib/selectize.min.js"></script>
    <style>
      :root {
        --dark-bg: #1e1e1e;
        --dark-element: #252525;
        --gray-200: #e5e7eb;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-700: #374151;
        --teal-500: #14b8a6;
        --dark-grey: #5c5c5c;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: var(--dark-bg);
        color: var(--gray-200);
        padding: 1rem;
        width: 20rem;
        margin: 0;
        height: 600px;
      }
      .input-container {
        margin-bottom: 20px;
      }
      .input-container label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: var(--gray-400);
      }

      .input-container-height {
        height: calc(100% - 80px);
      }

      .api-url-container {
        margin-bottom: 20px;
      }

      .api-url-input {
        width: calc(100% - 20px);
        padding: 8px;
        margin-top: 5px;
        background-color: #2b2b2b;
        border: 1px solid #444444;
        color: #e0e0e0;
        border-radius: 4px;
      }

      .selectize-input.dropdown-active::before {
        background-color: transparent;
      }

      /* Dark Mode Styles */
      .selectize-control .selectize-input,
      .selectize-dropdown {
        background-color: #2b2b2b;
        color: #e0e0e0;
        border-color: #444444;
      }

      .selectize-dropdown .active {
        background-color: #3a3a3a;
        color: #ffffff;
      }

      .selectize-input input {
        color: #e0e0e0;
      }

      .selectize-control .selectize-input::after {
        border-color: #e0e0e0 transparent transparent transparent;
      }

      .selectize-control .selectize-input.dropdown-active::after {
        border-color: transparent transparent #e0e0e0 transparent;
      }
      .selectize-dropdown .active:not(.selected) {
        background: #393939;
        color: #ffffff;
      }



      /* Custom tooltip styles */
      .tooltip-container {
        position: relative;
        display: inline-block;
      }

      .tooltip-icon {
        margin-left: 5px;
        width: 14px;
        height: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        vertical-align: middle;
      }
      .tooltip-icon svg {
        width: 100%;
        height: 100%;
        margin-top: -2px;
      }
      .tooltip-icon svg path {
        stroke: var(--gray-400);
      }

      .tooltip-text {
        visibility: hidden;
        position: absolute;
        background-color: var(--dark-element);
        border: 2px solid var(--dark-grey);
        color: var(--gray-200);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        line-height: 1.4;
        white-space: normal;
        width: 180px;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        left: -115px;
        top: 15px;
      }

      .tooltip-container {
        position: relative;
      }

      .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* Smart positioning */
      .tooltip-top .tooltip-text {
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
      }

      .tooltip-bottom .tooltip-text {
        top: 125%;
        left: 50%;
        transform: translateX(-50%);
      }

      .tooltip-left .tooltip-text {
        top: 50%;
        right: 125%;
        transform: translateY(-50%);
      }

      .tooltip-right .tooltip-text {
        top: 50%;
        left: 125%;
        transform: translateY(-50%);
      }

      .tooltip-top .tooltip-text::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: var(--dark-element) transparent transparent transparent;
      }

      .tooltip-bottom .tooltip-text::after {
        content: "";
        position: absolute;
        bottom: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent var(--dark-element) transparent;
      }

      .tooltip-left .tooltip-text::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 100%;
        margin-top: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent transparent var(--dark-element);
      }

      .tooltip-right .tooltip-text::after {
        content: "";
        position: absolute;
        top: 50%;
        right: 100%;
        margin-top: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent var(--dark-element) transparent transparent;
      }
    </style>
  </head>
  <body>
    <div class="input-container-height">
      <div class="input-container">
        <label for="selectBox" class="headers-select-label">
          <span class="label-text">
            Profile Page Headers
          </span>
          <span class="tooltip-container">
            <span class="tooltip-icon">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="Warning / Info">
                  <path id="Vector" d="M12 11V16M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21ZM12.0498 8V8.1L11.9502 8.1002V8H12.0498Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
              </svg>
            </span>
            <span class="tooltip-text">Select the extra headers you want to display on the profile page. You may also drag to rearrange their order.</span>
          </span>
        </label>
        <select id="selectBox" class="headers-select-box" multiple></select>
      </div>
      <div class="input-container">
        <label for="userDefinedUploadUrl">
          <span class="label-text">
            Live quant stats upload url
          </span>
          <span class="tooltip-container">
            <span class="tooltip-icon">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="Warning / Info">
                  <path id="Vector" d="M12 11V16M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21ZM12.0498 8V8.1L11.9502 8.1002V8H12.0498Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
              </svg>
            </span>
            <span class="tooltip-text">If you would like to upload your live Quantstats data to a server, you may enter the URL for your server here. If this is left blank nothing will happen.</span>
          </span>
        </label>
        <input type="text" id="userDefinedUploadUrl" class="api-url-input" placeholder="Enter API URL" />
      </div>

    </div>

    <script src="popup.js"></script>
    <script>
      function positionTooltips() {
        const tooltips = document.querySelectorAll('.tooltip-container');
        tooltips.forEach(tooltip => {
          const icon = tooltip.querySelector('.tooltip-icon');
          const text = tooltip.querySelector('.tooltip-text');
          const rect = icon.getBoundingClientRect();
          const spaceTop = rect.top;
          const spaceBottom = window.innerHeight - rect.bottom;
          const spaceLeft = rect.left;
          const spaceRight = window.innerWidth - rect.right;

          tooltip.classList.remove('tooltip-top', 'tooltip-bottom', 'tooltip-left', 'tooltip-right');

          if (spaceTop > spaceBottom && spaceTop > spaceLeft && spaceTop > spaceRight) {
            tooltip.classList.add('tooltip-top');
          } else if (spaceBottom > spaceLeft && spaceBottom > spaceRight) {
            tooltip.classList.add('tooltip-bottom');
          } else if (spaceLeft > spaceRight) {
            tooltip.classList.add('tooltip-left');
          } else {
            tooltip.classList.add('tooltip-right');
          }
        });
      }

      window.addEventListener('load', positionTooltips);
      window.addEventListener('resize', positionTooltips);
    </script>
  </body>
</html>
